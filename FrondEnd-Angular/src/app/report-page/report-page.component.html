<div class="album py-5 jumbotron">
  <div class="container">
    <h2 align="center">Reports</h2>
    
    <div class="row">
      <div class="col">
          <table id="t01" class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">FileName</th>
                  <th scope="col">FileType</th>
                  <th scope="col">Service</th>
                  <th scope="col">Timestamp</th>
                  <th scope="col"><i>*Click to view data insight*</i></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of serverData" >
                  <th scope="row">
                      {{data[0]}}
                  </th>
                  <td>
                      {{data[1]}}
                  </td>
                  <td>
                      {{data[2]}}
                  </td>
                  <td>
                      {{data[3]}}
                  </td>
                  <td>
                      {{data[4]}}
                  </td>
                  <td>
                    <button (click)='selectFile(doc)' class="btn btn-primary"><i>View Data Insight</i></button>
                  </td>
                </tr>
                </tbody>
            </table>
      </div>
    </div>
</div>
